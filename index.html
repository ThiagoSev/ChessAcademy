<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="montarTabuleiro.js"></script>
    <title>Document</title>
</head>
<body>
    <!--elementos com a classe 'questão ficarão ocultos até que o desafio(atividade) seja iniciado por meio do botão de valor 'Fazer Desafio'-->
    <h1 class="questao" id='questaoTitulo'>Questão</h1>
    <p class="questao" id='questaoTexto'></p>
    <div id="tabuleiro"></div>
    <div id="info">
        <ul>
            <li>Casa selecionada: <span id="info_casa_selecionada"></span></li>
            <li>Peça selecionada: <span id="info_peca_selecionada"></span></li>
        </ul>
    </div>
    <input type="button" value="Alternativa A" class="questao">
    <input type="button" value="Alternativa B" class="questao">
    <input type="button" value="Alternativa C" class="questao"><br>
    <input type="button" value="Fazer Desafio" id="iniciar">
</body>
</html>
